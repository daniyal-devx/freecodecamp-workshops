<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Courselive survey form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="container">
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="number">Age </label>
                <input id="number" type="number" placeholder="Age" min="10" max="85" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="Current role" id="dropdown" value="Select your current role " required>
                    <option value="" disabled selected>Select your current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="developer">Developer</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="radio">Would you recommend Courselive to a friend?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="yes" name="recommendation" value="yes" required>
                        <label for="yes">Yes</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="no" name="recommendation" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="dropdown2">What is your favorite feature of Courselive?</label>
                <select name="Features" id="dropdown2" required>
                    <option value="" disabled selected>Select Features</option>
                    <option value="live classes">Live Classes</option>
                    <option value="recorded lectures">Recorded Lectures</option>
                    <option value="community support">Community Support</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>What improvements would you like to see? (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="improvement1" name="improvement" value="content">
                        <label for="improvement1">Content Quality</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="improvement2" name="improvement" value="usability">
                        <label for="improvement2">Usability</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="improvement3" name="improvement" value="support">
                        <label for="improvement3">Support</label>
                    </div>

                    <div class="checkbox-item">
                        <input type="checkbox" id="improvement4" name="improvement" value="other">
                        <label for="improvement4">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments (Optional)</label>
                <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments here...."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
